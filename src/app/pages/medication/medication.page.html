<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ medicationData.name }}</ion-title>
    <ion-label slot="end">{{ medicationData.frequency }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Instructions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{ medicationData.instructions }}</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Compliance</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-icon name="calendar-outline"></ion-icon>
            <p>7 days : {{ medicationData.stats.compliance7days }}%</p>
          </ion-col>
          <ion-col size="6">
            <ion-icon name="time-outline"></ion-icon>
            <p>Since always : {{ medicationData.stats.complianceAllTime }}%</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <calendar
  [calendarMode]="'month'">
</calendar>
</ion-content>
