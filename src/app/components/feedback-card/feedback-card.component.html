<ion-card class="feedback-card">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Hello Max, how do you feel today ?</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="feedback-icons">
      <span class="feedback-icon negative">😢</span>
      <span class="feedback-icon neutral">😐</span>
      <span class="feedback-icon positive">😃</span>
      <span class="feedback-icon excellent">👍</span>
    </div>
  </ion-card-content>
</ion-card>
