<ion-card class="task">

  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>

    <ion-button expand="full">Done</ion-button>
  </ion-card-content>
</ion-card>
